<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/font.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <div class="card">
        <img src="img/employee.png" alt="">
        <div class="info-bar">
            <div class="name">
                mr. nerdawy
            </div>
            <div class="job-title">
                front end developer
            </div>
            <div class="btns">
                <button class="information"><i class="fa-regular fa-circle-question"></i></button>
                <button class="links"><i class="fa-solid fa-link"></i></button>
                <button class="rate"><i class="fa-solid fa-star-half-stroke"></i></button>
                <button class="price"><i class="fa-solid fa-dollar"></i></button>
            </div>
        </div>
        <div class="job-info">
            <div>
                25 <span>years</span>
            </div>
            <div>
                06 <span>experience</span>
            </div>
            <div>
                73 <span>project</span>
            </div>
            <div>
                95% <span>recommended</span>
            </div>
        </div>

        <div class="links-box">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
        <div class="rate-box">
            <span>( 4.5/5 )</span>
            <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
            </div>
        </div>
    </div>

    <script src="script/jquery-3.6.0.js"></script>
    <script src="script/main.js"></script>
</body>

</html>
